<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS</title>

    <!-- External Style --> <!-- the best practice -->
    <link rel="stylesheet" href="css/syntax.css"> <!-- (link) userd for linking HTML page with CSS page -->

    <!-- Internal Style -->
    <style></style>

</head>

<body>
    <p class="class-p" id="id-p">This is a paragraph.</p>

    <!-- Inline Style --> <!-- make override of the External and Internal styles, but it is not preferred to use -->
    <p class="class-p" id="id-p" style="color: rebeccapurple;">This is a paragraph.</p>

    <p class="class-p" id="id-p">This is a paragraph.</p>
    <!-- The best practice of naming the identifiers (class & id) is kebab-case like this (some-name) -->
</body>

</html>
